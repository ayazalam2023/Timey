<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Memory Lane – Send digital messages and memories into the future.">
  <title>Memory Lane</title>
  <link rel="icon" type="image/x-icon" href="memory-lane-logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@400;600&display=swap');

    @keyframes neonPulse {
      0%, 100% { filter: drop-shadow(0 0 10px #38bdf8) drop-shadow(0 0 20px #f472b6); }
      50% { filter: drop-shadow(0 0 20px #f472b6) drop-shadow(0 0 40px #38bdf8); }
    }

    .neon-logo { animation: neonPulse 2s infinite alternate; cursor: pointer; }

    .form-container { position: relative; z-index: 10; }

    body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Orbitron', 'sans-serif'],
            body: ['Rajdhani', 'sans-serif'],
          },
          colors: {
            neonBlue: '#38bdf8',
            neonPink: '#f472b6',
            spaceBlack: '#0f172a',
            glowWhite: '#e2e8f0',
          },
          boxShadow: {
            neon: '0 0 20px rgba(59, 130, 246, 0.7)',
          },
        },
      },
    };
  </script>
</head>

<body class="relative overflow-hidden bg-gradient-to-br from-spaceBlack via-black to-gray-900 text-glowWhite font-body min-h-screen flex items-center justify-center px-4">

  <!-- Background particles -->
  <div id="tsparticles" class="absolute inset-0 -z-10"></div>

  <!-- Background Music -->
  <audio id="background-music" src="A2.mp3" autoplay loop></audio>

  <!-- Content Container -->
  <div class="form-container w-full max-w-2xl bg-black/30 border border-gray-700 rounded-xl p-8 shadow-neon backdrop-blur-md text-center">
    <img src="memory-lane-logo.png" alt="Memory Lane Logo" class="w-24 mx-auto mb-6 neon-logo" id="logo" />
    <h1 class="text-4xl sm:text-5xl font-heading text-neonBlue mb-6 tracking-wider">Memory Lane</h1>
    <p class="text-base sm:text-lg text-gray-300 mb-10">
      A digital capsule through time — capture today's dreams, send them to tomorrow's you.
    </p>

    <button onclick="goToCreateAccount()" 
      class="w-full sm:w-auto bg-gradient-to-r from-neonPink to-neonBlue text-black font-bold text-lg py-3 px-8 rounded-2xl hover:brightness-110 transition-all shadow-xl tracking-wider animate-pulse">
      Time Capsule ON
    </button>
  </div>

  <script>
    function goToCreateAccount() {
      window.location.href = 'createaccount.html';
    }

    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 150 },
        size: { value: { min: 1, max: 3 } },
        color: { value: "#38bdf8" },
        opacity: { value: 0.4 },
        move: {
          enable: true,
          speed: { min: 1, max: 4 },
          direction: "top",
          straight: true,
          outModes: { default: "out" },
        },
        links: {
          enable: true,
          distance: 100,
          color: "#f472b6",
          opacity: 0.2,
          width: 1,
        },
      },
      detectRetina: true,
    });

    document.addEventListener('DOMContentLoaded', function() {
      const music = document.getElementById('background-music');

      // Try playing the music automatically
      music.play().catch((error) => {
        console.log('Autoplay prevented, waiting for user interaction...');
        document.addEventListener('click', () => {
          music.play();
        }, { once: true });
      });
    });
  </script>

</body>
</html>
