<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Memory Lane â€“ Send digital messages and memories into the future.">
  <title>Welcome to the Future Human</title>
  <link rel="icon" type="image/x-icon" href="memory-lane-logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani:wght@400;600&display=swap');

    @keyframes neonPulse {
      0%, 100% { filter: drop-shadow(0 0 10px #38bdf8) drop-shadow(0 0 20px #f472b6); }
      50% { filter: drop-shadow(0 0 20px #f472b6) drop-shadow(0 0 40px #38bdf8); }
    }

    .neon-logo { animation: neonPulse 2s infinite alternate; cursor: pointer; }

    body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      z-index: 20;
      display: none;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
    }

    .popup h2 {
      color: #38bdf8;
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
    }

    .popup .message {
      color: #f472b6;
      font-size: 1.8rem;
      font-family: 'Rajdhani', sans-serif;
    }

    /* Background particles (time machine effect) */
    .particle-bg { position: absolute; top: 0; left: 0; z-index: -1; width: 100%; height: 100%; }

    /* Add responsive styles */
    @media (max-width: 768px) {
      .popup h2 { font-size: 2rem; }
      .popup .message { font-size: 1.5rem; }
    }

  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Orbitron', 'sans-serif'],
            body: ['Rajdhani', 'sans-serif'],
          },
          colors: {
            neonBlue: '#38bdf8',
            neonPink: '#f472b6',
            spaceBlack: '#0f172a',
            glowWhite: '#e2e8f0',
          },
        },
      },
    };

    // Show the popup after a delay
    window.onload = function() {
      setTimeout(function() {
        document.querySelector('.popup').style.display = 'block';
      }, 1000); // Delay the popup by 1 second
    };
  </script>
</head>

<body class="relative bg-gradient-to-br from-spaceBlack via-black to-gray-900 text-glowWhite font-body min-h-screen">

  <!-- Background particles (time machine effect) -->
  <div id="tsparticles" class="particle-bg"></div>

  <!-- Hidden audio that plays automatically -->
  <audio autoplay loop>
    <source src="A3.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Popup message -->
  <div class="popup">
    <img src="memory-lane-logo.png" alt="Memory Lane Logo" class="w-24 mx-auto mb-6 neon-logo" />
    <h2>WELCOME TO THE FUTURE HUMAN</h2>
    <p class="message">Your journey begins now. Welcome to the future!</p>
  </div>

  <!-- Particles animation -->
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 150 },
        size: { value: { min: 1, max: 3 } },
        color: { value: "#38bdf8" },
        opacity: { value: 0.4 },
        move: {
          enable: true,
          speed: { min: 1, max: 4 },
          direction: "top",
          straight: true,
          outModes: { default: "out" },
        },
        links: {
          enable: true,
          distance: 100,
          color: "#f472b6",
          opacity: 0.2,
          width: 1,
        },
      },
      detectRetina: true,
    });
  </script>

</body>
</html>
